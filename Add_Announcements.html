<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-... (the integrity hash)" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Add_Announcements.css">
    <title>djprshs</title>
</head>

<body>

    <!-- bg -->
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>


    <!-- ADD ANNOUNCEMENTS -->
    <div class="announcements">
        <h3 style="position: absolute; top: 8%;">Add class announcements</h3>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="section-cont dropdown"
                    style="background-color: #0A4D98; padding: 10px; top: 25%; left: 2%; width: 10%; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); position: absolute; height: 15%;">
                    <a href="#" role="button" id="sectionDropdown" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <span id="selectedSection"
                            style="color: white; font-weight: 600; position: absolute; left: 20%;">Section</span> <i
                            class="fa-solid fa-caret-down"
                            style="color: white; position: absolute; left: 75%; top: 30%;"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="sectionDropdown">
                        <a class="dropdown-item1" href="#" onclick="updateSection('11-Gulapa')"
                            style="position: absolute; left: 24%;">11-Gulapa</a>
                        <br>
                        <a class="dropdown-item1" href="#" onclick="updateSection('Class 2')"
                            style="position: absolute; left: 33%;">Class 2</a>
                        <br>
                        <a class="dropdown-item1" href="#" onclick="updateSection('Class 3')"
                            style="position: absolute; left: 33%;">Class 3</a>
                        <br>
                    </div>
                </div>

                <div class="anno-cont dropdown"
                    style="background-color: #0A4D98; padding: 10px; top: 25%; left: 14%; width: 25%; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); position: absolute; height: 15%;">
                    <a href="#" role="button" id="sectionDropdown" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <span id="selectedAnno"
                            style="color: white; font-weight: 600; position: absolute; left: 18%;">Announcement
                            Type</span> <i class="fa-solid fa-caret-down"
                            style="color: white; position: absolute; left: 90%; top: 30%;"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="annoDropdown">
                        <a class="dropdown-item2" href="#" onclick="updateSection('Class 1')">Quiz Announcement</a>
                        <br>
                        <a class="dropdown-item2" href="#" onclick="updateSection('Class 2')">No Classes
                            Announcement</a>
                        <br>
                        <a class="dropdown-item2" href="#" onclick="updateSection('Class 3')">Event Announcement</a>
                    </div>
                </div>

                <div class="datecont" id="datecont" data-toggle="modal" data-target="#dateModal">
                    <h4>Select Announcement Date</h4>
                </div>

                <a href="Teacher_Dash.html">
                    <div class="confbutton" id="confbutton" onclick="saveAnnouncementText()">
                        <h4>Confirm</h4>
                    </div>
                </a>

                <input type="text" id="textBox" placeholder="Add announcement here"
                    style="width: 96%; margin-top: 18px; position: absolute; left: 2%; height: 45%; border-radius: 5px; border: solid #0A4D98; text-align: left; padding: 7px;">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="dateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dateModalLabel">Select Announcement Date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your date picker or any other content related to selecting the date here -->
                    <input type="date" id="selectedDate" name="selectedDate" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Remove data-dismiss attribute to prevent automatic closing of the modal -->
                    <button type="button" class="btn btn-primary" onclick="saveAnnouncementDate()">Save Date</button>
                </div>
            </div>
        </div>
    </div>

    <!--SCHOOL LOGO-->
    <a href="Teacher_Dash.html">
        <img src="img/school_logo.png" alt="Logo"
            style="position: absolute; top: 20px; left: 20px; width: 65px; height: auto; z-index: 2;">
    </a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function saveAnnouncementDate() {
            // Get the selected date from the date picker
            var selectedDate = $('#selectedDate').val();

            // Store the selected date in localStorage
            localStorage.setItem('selectedDate', selectedDate);

            // Optionally, display a confirmation message
            alert('Date saved successfully!');
        }

        function saveAnnouncementText() {
            // Get the announcement text from the text box
            var announcementText = $('#textBox').val();

            // Get the selected date from localStorage
            var selectedDate = localStorage.getItem('selectedDate');

            // Load existing events from localStorage
            var storedEvents = localStorage.getItem('eventsArray');
            var eventsArray = storedEvents ? JSON.parse(storedEvents) : [];

            // Add the new event to the array
            var newEvent = {
                title: 'NEW!',
                start: selectedDate,  // Use the stored date
                announcementText: announcementText,
            };
            eventsArray.push(newEvent);

            // Save the updated events array in localStorage
            localStorage.setItem('eventsArray', JSON.stringify(eventsArray));

            // Optionally, you can display a confirmation message
            alert('Announcement saved successfully!');

            // Trigger the updateFullCalendar function in Teacher_Dash.html
            window.opener.updateFullCalendar(eventsArray);

            // Close the modal
            $('#dateModal').modal('hide');
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.dropdown-item1').click(function (e) {
                e.preventDefault();
                var selectedSection = $(this).text();
                $('#selectedSection').text(selectedSection);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('.dropdown-item2').click(function (e) {
                e.preventDefault();
                var selectedAnno = $(this).text();
                $('#selectedAnno').text(selectedAnno);
            });
        });
    </script>

</body>


</html>
